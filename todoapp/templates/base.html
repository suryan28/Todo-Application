<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient */
            padding: 0.6rem 1rem; /* Reduce Navbar Padding */
        }
        .navbar-brand {
            font-size: 1.3rem; /* Slightly Smaller */
            font-weight: 600;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            padding: 0.4rem 0.8rem; /* Compact Padding */
            font-size: 0.95rem;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: #ffdd57 !important;
            text-decoration: underline;
        }
        .nav-item .username {
            color: #fff;
            font-weight: 500;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        /* Page Styling */
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 900px; /* Restrict Width */
        }
        /* Footer */
        .footer {
            background: #343a40;
            color: #ffffff;
            text-align: center;
            font-size: 0.85rem; /* Smaller Font */
            margin-top: 68px;
        }
    </style>

    <title>{% block title %} {% endblock title %} | Todo App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                üéØ GetItDone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="{% url 'job_post' %}">Job Post</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="{% url 'saved_jobs' %}">Saved jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <i class="bi bi-person-circle text-white fs-6"></i>
                            <span class="username"> {{ user.username }}</span>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/register/' %}active{% endif %}" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %} {% endblock content %}
    </div>

    <!-- Footer -->
    <!-- <footer class="footer">
        <p>¬© 2025 Todo App | Built with ‚ù§Ô∏è</p>
    </footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
